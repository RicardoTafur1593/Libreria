<header>
    <h1>Mi librería</h1>
    <nav>
        <ul>
            <li><a routerLink="/admin">Inicio</a></li>
            <li><a routerLink="/catalogo">Contacto</a></li>
            <li><a id="usuario">Bienvenido Administrador {{usuario | titlecase}}</a></li>
            <li id="carrito">         
                <mat-icon [matMenuTriggerFor]="menu" 
                        matBadge="5" 
                        matBadgeColor="warn" 
                        (click)="mostrarCarrito = !mostrarCarrito" 
                        matBadgeSize="large">
                            shopping_cart
                </mat-icon>

                <mat-menu #menu="matMenu">
                            <app-cart></app-cart>
                </mat-menu>
            </li>
        </ul>
    </nav>
</header>

<main>
    <div class="btnRegistrarEliminar">
        <button mat-raised-button color="basic" (click)="registrarLibro()">Registrar Libro</button>
        <button mat-raised-button color="basic" (click)="registrarAutor()">Registrar Autor</button>
        <button mat-raised-button color="basic" (click)="eliminarAutor()">Eliminar Autor</button>
    </div>  

    <h2>Libros destacados</h2>

    <section class="container">
            <article class="libros" *ngFor="let libro of libros; index as i">
                <img src="https://picsum.photos/{{i * 50}}" alt="Portada libro">
                <p>{{ libro.nombre | titlecase }}</p>
                <p>{{ libro.precio | currency }}</p>
                <h3>{{ libro.author.nombre | titlecase }}</h3>
                <button mat-raised-button color="basic" (click)="agregarProducto(libro)">Agregar</button>
                <button mat-raised-button color="basic" (click)="editarLibro(libro)">Editar</button>
                <button mat-raised-button color="basic" (click)="elimnarLibro(libro._id)">Eliminar</button>
            </article>
    </section>   
</main>

<footer>
    <p>© 2023 Mi librería</p>
</footer>
